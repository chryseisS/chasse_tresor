<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fin Jour 24</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f7fbff;
      margin: 0;
      padding: 40px 20px 20px; /* Ajoute de l'espace en haut */
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center; /* Centrage horizontal uniquement */
      min-height: 100vh;
    }

    .top-message {
      max-width: 720px;
      text-align: center;
      margin-bottom: 40px;
      color: #374151;
      font-size: 1.1rem;
    }

    .card {
      max-width: 720px;
      background: #ffffff;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 8px 24px rgba(33, 53, 71, 0.08);
      text-align: center;
    }

    h1 {
      margin-bottom: 12px;
      color: #213547;
    }

    p {
      color: #6b7280;
      font-size: 1.05rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="top-message">
    <p>Comme tu ne reviens plus à la maison, voici un petit message pour te faire patienter et comprendre ce que tu as gagné ! As-tu trouvé ?</p>
  </div>

  <div class="card">
    <p>Mi-terre, mi-mer, là où peu s’aventurent… pour que nous puissions y courir ensemble, il te faudra l’équipement d’un survivant.</p>
  </div>
  <script>
confetti({ particleCount: 500, spread: 70, origin: { y: 0.6 } });
  </script>

</body>
</html>
