<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fin Jour 22</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f7fbff;
      margin: 0;
      padding: 40px 20px 20px; /* Ajoute de l'espace en haut */
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center; /* Centrage horizontal uniquement */
      min-height: 100vh;
    }

    .top-message {
      max-width: 720px;
      text-align: center;
      margin-bottom: 40px;
      color: #374151;
      font-size: 1.1rem;
    }

    .card {
      max-width: 720px;
      background: #ffffff;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 8px 24px rgba(33, 53, 71, 0.08);
      text-align: center;
    }

    h1 {
      margin-bottom: 12px;
      color: #213547;
    }

    p {
      color: #6b7280;
      font-size: 1.05rem;
      line-height: 1.5;
    }

    #indiceZone {
      margin-top: 30px;
      text-align: center;
    }

    .indiceImg {
      display: none; /* Cach√© au d√©part */
      margin-top: 20px;
      width: 80%; /* Ajuste la taille de l'image */
      max-width: 500px;
    }

    .indiceImg.visible {
      display: block; /* Affich√© lorsque la classe 'visible' est ajout√©e */
    }

    .indiceLink {
      color: black; /* Changer la couleur du texte en noir */
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <div class="top-message">
    <p>Comme tu ne reviens plus √† la maison, voici un petit message pour te faire patienter et comprendre ce que tu as gagn√© ! As-tu trouv√© ?</p>
  </div>

  <div class="card">
    <p>Tu connais cet univers, mais pas encore ce chapitre. Pour moi, c‚Äôest une premi√®re, mais l‚Äôendroit nous semblera familier.</p>
  </div>

  <div id="indiceZone">
    <img id="indice1" class="indiceImg" src="image1.png" alt="Indice 1">
    <img id="indice2" class="indiceImg" src="japon.jpg" alt="Indice 2">
    
    <div id="indiceLink" class="indiceLink" onclick="showNextIndice()">üí≠ Voir un indice</div>
    <div id="compteurIndice"></div>
  </div>

  <script>
    let indiceStep = 0;
    const totalIndices = 2;

    function showNextIndice() {
      indiceStep++;
      const current = document.getElementById('indice' + indiceStep);
      const compteur = document.getElementById('compteurIndice');
      if (current) {
        current.classList.add('visible'); // Ajoute la classe visible
      }
      if (indiceStep === totalIndices) {
        document.getElementById('indiceLink').style.display = 'none'; // Cache le lien apr√®s avoir montr√© tous les indices
      }
      compteur.innerHTML = `Indice ${indiceStep} / ${totalIndices}`;
    }
  </script>

</body>
</html>
