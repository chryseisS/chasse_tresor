<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <title>Fin Jour 9</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f7fbff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .card {
      max-width: 720px;
      background: #ffffff;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 8px 24px rgba(33, 53, 71, 0.08);
      text-align: center;
    }
    h1 {
      margin-bottom: 12px;
      color: #213547;
    }
    p {
      color: #6b7280;
      font-size: 1.05rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <p>Aujourd’hui, tu vas pouvoir devenir le capitaine d’un bateau pas comme les autres. En espérant que tu arrives à l’assembler avant que l’histoire ne touche à sa fin !</p>
  </div>
  <script>
confetti({ particleCount: 500, spread: 70, origin: { y: 0.6 } });
</script>
</body>

</html>
